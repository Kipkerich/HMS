{% extends 'base.html' %}
{% block content %}
<h2>Search Clients</h2>
<form method="get">
  <input type="text" name="q" class="form-control" placeholder="Enter client name..." value="{{ request.GET.q }}">
</form>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th>Name</th>
      <th>DOB</th>
      <th>Contact</th>
      <th>Profile</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.first_name }} {{ client.last_name }}</td>
      <td>{{ client.dob }}</td>
      <td>{{ client.contact }}</td>
      <td><a href="{% url 'client_profile' client.id %}" class="btn btn-sm btn-outline-primary">View</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No clients found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
