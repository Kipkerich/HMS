{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="background-color: #ffffff; width: 100%; max-width: 600px; border-radius: 12px;">
    
    <h2 class="text-center mb-4 text-primary">Enroll Client in Program</h2>
    
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_p }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-info px-5">Enroll</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
