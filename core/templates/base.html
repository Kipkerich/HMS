<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Information System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">HealthSys</a>
  
      {% if user.is_authenticated %}
        <span class="text-white">
          <a href="{% url 'dashboard' %}" class="text-white text-decoration-none ms-2">Home |
          <a href="{% url 'create_program' %}" class="text-white text-decoration-none ms-2">Create Program</a> |
          <a href="{% url 'register_client' %}" class="text-white text-decoration-none ms-2">Register Client</a> |
          <a href="{% url 'enroll_client' %}" class="text-white text-decoration-none ms-2">Enroll Client</a> |
          <a href="{% url 'search_clients' %}" class="text-white text-decoration-none ms-2">Search Client</a> 
          <button type="button" class="btn btn-warning "><a href="{% url 'logout' %}" class="text-white text-decoration-none ms-2">Logout</a></button>
        </span>
      {% else %}
        <a href="{% url 'login' %}" class="text-white text-decoration-none">Login</a>
      {% endif %}
    </div>
  </nav>
  
  <div class="container">
  
  
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
